<script type="text/babel">
const { useState, useEffect, useRef, useMemo } = React;

const CONFIG = {
  AIRTABLE_API_KEY: 'patCUB0HwqgJr9nOr.d93cc816ba0e0dc0c22bbe5eaada139d84f864256b401446d1c2726da1247b4f',
  AIRTABLE_BASE_ID: 'appTwYDVvnYPB8D2N',
  N8N_WEBHOOK_URL: 'https://kringuette0.app.n8n.cloud/webhook/voice-grader',
  TABLES: {

const Icon = ({ name, className = "w-5 h-5" }) => {
  useEffect(() => { lucide.createIcons(); }, []);
  return React.createElement('i', { 'data-lucide': name, className });
};

const blobToBase64 = (blob) =>
  new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => {
      const res = reader.result || '';
      const base64 = String(res).includes(',') ? String(res).split(',')[1] : String(res);
      resolve(base64);
    };
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });

function chunk(arr, size = 10) {
  const out = [];
  for (let i = 0; i < arr.length; i += size) out.push(arr.slice(i, i + size));
  return out;
}

function GradingInterface() {
  const [step, setStep] = useState('teacher-select');
  const [isRecording, setIsRecording] = useState(false);
  const [isPaused, setIsPaused] = useState(false);
  const [recordingTime, setRecordingTime] = useState(0);

  const [teachers, setTeachers] = useState([]);
  const [teacherQuery, setTeacherQuery] = useState('');
  const [selectedTeacher, setSelectedTeacher] = useState(null);

  const [sections, setSections] = useState([]);
  const [sectionQuery, setSectionQuery] = useState('');
  const [selectedSection, setSelectedSection] = useState(null);

  const [students, setStudents] = useState([]);
  const [studentOrder, setStudentOrder] = useState([]);
  const [assignmentName, setAssignmentName] = useState('');
  const [rubricItems, setRubricItems] = useState([
    { name: 'Correctness', maxPoints: 25 },
    { name: 'Method', maxPoints: 25 },
    { name: 'Clarity', maxPoints: 25 },
    { name: 'Completeness', maxPoints: 25 }
  ]);
  const [grades, setGrades] = useState({});
  const [currentStudent, setCurrentStudent] = useState(null);

  const [transcript, setTranscript] = useState([]);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [editingStudent, setEditingStudent] = useState(null);
  const [editingField, setEditingField] = useState(null);
  const [sessionId, setSessionId] = useState(null);
  const [micError, setMicError] = useState(null);

  const [pendingCount, setPendingCount] = useState(0);
  const chunkIdRef = useRef(0);
  const isFlushingRef = useRef(false);

  const [isUploading, setIsUploading] = useState(false);
  const [uploadProgress, setUploadProgress] = useState({ current: 0, total: 0 });
  const [uploadComplete, setUploadComplete] = useState(false);

  const [sortField, setSortField] = useState('name');
  const [sortDirection, setSortDirection] = useState('asc');

  // NEW: Separate recording approach - each spacebar press creates a new recording
  const mediaRecorderRef = useRef(null);
  const mediaStreamRef = useRef(null);
  const currentRecordingChunksRef = useRef([]); // Current recording chunks
  const completedRecordingsRef = useRef([]); // Array of completed recordings: {id, blob, studentName, timestamp}
  const recordingStartTimeRef = useRef(null);
  const [recordingSegments, setRecordingSegments] = useState([]); // For displaying tokens

  useEffect(() => {
    if (CONFIG.AIRTABLE_API_KEY === 'YOUR_AIRTABLE_API_KEY_HERE') {
      setError('Please configure your Airtable API key in the CONFIG section.');
    }
    loadTeachersFromAirtable();
  }, []);

  useEffect(() => {
    let interval;
    if (isRecording && !isPaused) {
      interval = setInterval(() => setRecordingTime(prev => prev + 1), 1000);
    }
    return () => clearInterval(interval);
  }, [isRecording, isPaused]);

  useEffect(() => {
    const handleKeyPress = (e) => {
      const tag = (e.target.tagName || '').toLowerCase();
      const isTyping = tag === 'input' || tag === 'textarea' || e.target.isContentEditable;
      if (isTyping) return;
      if (e.code === 'Space' && isRecording && !isPaused && !editingStudent) {
        e.preventDefault();
        sendChunkToWebhook(); // Just send, don't stop recording
      }
    };
    window.addEventListener('keydown', handleKeyPress);
    return () => window.removeEventListener('keydown', handleKeyPress);
  }, [isRecording, isPaused, editingStudent, rubricItems, students, grades, selectedTeacher, selectedSection, assignmentName, sessionId]);

  const airtableRequest = async (endpoint, options = {}) => {
    const url = `https://api.airtable.com/v0/${CONFIG.AIRTABLE_BASE_ID}/${endpoint}`;
    const response = await fetch(url, {
      ...options,
      headers: {
        'Authorization': `Bearer ${CONFIG.AIRTABLE_API_KEY}`,
        'Content-Type': 'application/json',
        ...options.headers
      }
    });
    if (!response.ok) throw new Error(`Airtable API error: ${response.status} ${response.statusText}`);
    return response.json();
  };

  const loadTeachersFromAirtable = async () => {
    setLoading(true);
    setError(null);
    try {
      const data = await airtableRequest(CONFIG.TABLES.TEACHERS);
      const teachersList = (data.records || []).map(record => ({
        id: record.id,
        name: record.fields[CONFIG.FIELDS.TEACHERS.NAME]
          || `${record.fields[CONFIG.FIELDS.TEACHERS.FIRST_NAME] || ''} ${record.fields[CONFIG.FIELDS.TEACHERS.LAST_NAME] || ''}`.trim(),
        email: record.fields[CONFIG.FIELDS.TEACHERS.EMAIL]
      })).sort((a,b) => a.name.localeCompare(b.name));
      setTeachers(teachersList);
    } catch (err) {
      console.error('Error loading teachers:', err);
      setError('Failed to load teachers. Check configuration.');
    } finally {
      setLoading(false);
    }
  };

  const selectTeacher = async (teacher) => {
    setSelectedTeacher(teacher);
    setLoading(true);
    setStep('section-select');
    setError(null);
    try {
      const teacherData = await airtableRequest(`${CONFIG.TABLES.TEACHERS}/${teacher.id}`);
      const sectionIds = teacherData.fields[CONFIG.FIELDS.TEACHERS.SECTIONS] || [];
      if (sectionIds.length === 0) {
        setError(`No sections found for ${teacher.name}. Check if this teacher has sections linked in Airtable.`);
        setSections([]);
        setLoading(false);
        return;
      }
      const sectionsPromises = sectionIds.map(id => airtableRequest(`${CONFIG.TABLES.SECTIONS}/${id}`));
      const sectionsData = await Promise.all(sectionsPromises);
      const sectionsList = sectionsData.map(data => ({
        id: data.id,
        name: data.fields[CONFIG.FIELDS.SECTIONS.NAME] || 'Unnamed Section',
        sectionId: data.fields[CONFIG.FIELDS.SECTIONS.SECTION_ID],
        studentCount: data.fields[CONFIG.FIELDS.SECTIONS.STUDENT_ROSTER]?.length || 0
      }))
      .sort((a,b) => a.name.localeCompare(b.name));
      setSections(sectionsList);
    } catch (err) {
      console.error('Error loading sections:', err);
      setError(`Failed to load sections: ${err.message}`);
    } finally {
      setLoading(false);
    }
  };

  const selectSection = async (section) => {
    setSelectedSection(section);
    setLoading(true);
    setStep('assignment-setup');
    setError(null);
    try {
      const sectionData = await airtableRequest(`${CONFIG.TABLES.SECTIONS}/${section.id}`);
      const studentIds = sectionData.fields[CONFIG.FIELDS.SECTIONS.STUDENT_ROSTER] || [];
      const studentsPromises = studentIds.map(id => airtableRequest(`${CONFIG.TABLES.STUDENTS}/${id}`));
      const studentsData = await Promise.all(studentsPromises);
      const studentsList = studentsData.map(data => ({
        id: data.id,
        name: data.fields[CONFIG.FIELDS.STUDENTS.NAME],
        email: data.fields[CONFIG.FIELDS.STUDENTS.EMAIL],
        studentId: data.fields[CONFIG.FIELDS.STUDENTS.ID]?.toString() || 'N/A'
      }));
      setStudents(studentsList);
      setStudentOrder(studentsList.map(s => s.id));
      const initialGrades = {};
      studentsList.forEach(student => {
        initialGrades[student.id] = { scores: {}, comments: '', completed: false };
      });
      setGrades(initialGrades);
    } catch (err) {
      console.error('Error loading students:', err);
      setError('Failed to load students.');
    } finally {
      setLoading(false);
    }
  };

  const startGradingSession = async () => {
    if (!assignmentName.trim()) {
      alert('Please enter an assignment name.');
      return;
    }
    setSessionId(Date.now().toString());
    setStep('grading');
  };

  // NEW: Start recording (creates first segment)
  const startRecording = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaStreamRef.current = stream;
      
      startNewRecordingSegment();
      
      setIsRecording(true);
      setIsPaused(false);
      setRecordingTime(0);
      setMicError(null);
      
      console.log('Recording started - speak and press SPACEBAR to finish this segment and start next');
    } catch (err) {
      console.error('Microphone error:', err);
      setMicError('Microphone access denied');
    }
  };

  // Start a new recording segment
  const startNewRecordingSegment = () => {
    if (!mediaStreamRef.current) return;
    
    const recorder = new MediaRecorder(mediaStreamRef.current, { mimeType: 'audio/webm' });
    mediaRecorderRef.current = recorder;
    currentRecordingChunksRef.current = [];
    recordingStartTimeRef.current = Date.now();
    
    recorder.ondataavailable = (e) => {
      if (e.data && e.data.size > 0) {
        currentRecordingChunksRef.current.push(e.data);
        console.log('Received chunk:', e.data.size, 'bytes. Total chunks:', currentRecordingChunksRef.current.length, 'Total size:', currentRecordingChunksRef.current.reduce((sum, chunk) => sum + chunk.size, 0), 'bytes');
      }
    };
    
    // Use timeslice so ondataavailable fires regularly
    recorder.start(1000); // Request data every second
    console.log('New recording segment started with 1s timeslice');
  };

  // NEW: Pause recording
  const pauseRecording = () => {
    if (mediaRecorderRef.current && mediaRecorderRef.current.state === 'recording') {
      mediaRecorderRef.current.pause();
      setIsPaused(true);
    }
  };

  // NEW: Resume recording
  const resumeRecording = () => {
    if (mediaRecorderRef.current && mediaRecorderRef.current.state === 'paused') {
      mediaRecorderRef.current.resume();
      setIsPaused(false);
    }
  };

  // NEW: Finish recording (just stops, doesn't change screen)
  const finishRecording = async () => {
    if (!mediaRecorderRef.current) return;
    
    // Stop current segment if it has audio
    if (currentRecordingChunksRef.current.length > 0) {
      await sendChunkToWebhook(); // Process the last segment
    }
    
    // Stop media stream
    if (mediaStreamRef.current) {
      mediaStreamRef.current.getTracks().forEach(track => track.stop());
      mediaStreamRef.current = null;
    }
    
    setIsRecording(false);
    setIsPaused(false);
    mediaRecorderRef.current = null;
    
    console.log(`Recording stopped. Total segments: ${completedRecordingsRef.current.length}`);
  };

  // Download individual recording
  const downloadRecording = (recordingData) => {
    const url = URL.createObjectURL(recordingData.blob);
    const a = document.createElement('a');
    a.href = url;
    const studentName = recordingData.studentName || `segment-${recordingData.chunkNumber}`;
    a.download = `${assignmentName.replace(/\s+/g, '_')}_${studentName.replace(/\s+/g, '_')}_${recordingData.chunkNumber}.webm`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  };

  // Download all recordings as a zip file
  const downloadAllRecordings = async () => {
    if (completedRecordingsRef.current.length === 0) {
      alert('No recordings to download yet.');
      return;
    }

    try {
      const zip = new JSZip();
      const folder = zip.folder(assignmentName.replace(/\s+/g, '_'));

      // Add each recording to the zip
      completedRecordingsRef.current.forEach((recording) => {
        const studentName = recording.studentName || `segment-${recording.chunkNumber}`;
        const filename = `${studentName.replace(/\s+/g, '_')}_${recording.chunkNumber}.webm`;
        folder.file(filename, recording.blob);
      });

      // Generate the zip file
      const zipBlob = await zip.generateAsync({ type: 'blob' });

      // Download the zip
      const url = URL.createObjectURL(zipBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${assignmentName.replace(/\s+/g, '_')}_all_recordings_${sessionId}.zip`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      console.log(`Downloaded ${completedRecordingsRef.current.length} recordings as zip file`);
    } catch (err) {
      console.error('Error creating zip:', err);
      alert('Failed to create zip file. Try downloading individual recordings instead.');
    }
  };

  // Download transcript as text file
  const downloadTranscript = () => {
    if (transcript.length === 0) {
      alert('No transcript to download yet.');
      return;
    }

    // Build transcript text with formatting
    let transcriptText = `${assignmentName} - Grading Transcript\n`;
    transcriptText += `Teacher: ${selectedTeacher?.name}\n`;
    transcriptText += `Section: ${selectedSection?.name}\n`;
    transcriptText += `Date: ${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}\n`;
    transcriptText += `\n${'='.repeat(60)}\n\n`;

    // Add each transcript entry (reverse to show oldest first in file)
    [...transcript].reverse().forEach((entry, idx) => {
      if (!entry.isProcessing) {
        transcriptText += `${entry.timestamp || ''}\n${entry.text}\n\n`;
      }
    });

    // Create and download
    const blob = new Blob([transcriptText], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${assignmentName.replace(/\s+/g, '_')}_transcript_${sessionId}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    console.log('Downloaded transcript');
  };

  // NEW: Finish current recording segment and start a new one (triggered by spacebar)
  const sendChunkToWebhook = async () => {
    if (!mediaRecorderRef.current || mediaRecorderRef.current.state !== 'recording') {
      console.log('No active recording');
      setTranscript(prev => [...prev, { 
        id: Date.now(), 
        text: '⚠️ Recording not active. Please start recording first.', 
        isProcessing: false 
      }]);
      return;
    }

    const chunkNum = ++chunkIdRef.current;
    const segmentId = Date.now();
    const recordingDuration = Date.now() - recordingStartTimeRef.current;
    
    console.log(`[Segment ${chunkNum}] Stopping current recording (duration: ${(recordingDuration/1000).toFixed(1)}s)...`);

    // Stop the current recorder and wait for final data
    const currentRecorder = mediaRecorderRef.current;
    
    await new Promise((resolve) => {
      currentRecorder.onstop = () => {
        console.log(`[Segment ${chunkNum}] Recorder stopped. Collected ${currentRecordingChunksRef.current.length} chunks`);
        resolve();
      };
      currentRecorder.stop();
    });

    // Give a brief moment for any final ondataavailable events
    await new Promise(resolve => setTimeout(resolve, 100));

    // Create blob from recorded chunks
    const chunksToSend = [...currentRecordingChunksRef.current];
    
    if (chunksToSend.length === 0) {
      console.log(`[Segment ${chunkNum}] No audio chunks collected!`);
      setTranscript(prev => [...prev, { 
        id: Date.now(), 
        text: '⚠️ No audio recorded. Speak for a few seconds before pressing spacebar.', 
        isProcessing: false 
      }]);
      
      // Restart recording
      if (isRecording && !isPaused) {
        startNewRecordingSegment();
      }
      return;
    }
    
    const blob = new Blob(chunksToSend, { type: 'audio/webm' });
    
    console.log(`[Segment ${chunkNum}] Created blob from ${chunksToSend.length} chunks, total size: ${blob.size} bytes (${Math.round(blob.size / 1024)}KB)`);
    
    // Validate size
    if (blob.size < 5000) {
      console.log(`[Segment ${chunkNum}] Recording too small (${blob.size} bytes), skipping...`);
      setTranscript(prev => [...prev, { 
        id: Date.now(), 
        text: `⚠️ Recording too short (${(recordingDuration/1000).toFixed(1)}s). Speak longer before pressing spacebar.`, 
        isProcessing: false 
      }]);
      
      // Restart recording
      if (isRecording && !isPaused) {
        startNewRecordingSegment();
      }
      return;
    }

    // Save this recording
    const recordingData = {
      id: segmentId,
      blob: blob,
      chunkNumber: chunkNum,
      timestamp: new Date().toLocaleTimeString(),
      duration: recordingDuration,
      size: blob.size,
      studentName: null // Will be filled in when webhook returns
    };
    
    completedRecordingsRef.current.push(recordingData);
    
    // Add token to UI
    setRecordingSegments(prev => [...prev, {
      id: segmentId,
      chunkNumber: chunkNum,
      timestamp: recordingData.timestamp,
      duration: recordingDuration,
      size: blob.size,
      studentName: null,
      status: 'processing'
    }]);
    
    const entryId = Date.now();
    setTranscript(prev => [
      { 
        id: entryId, 
        text: `⏳ Processing segment ${chunkNum}... (${Math.round(blob.size / 1024)}KB, ${(recordingDuration/1000).toFixed(1)}s)`, 
        isProcessing: true,
        segmentNumber: chunkNum,
        timestamp: new Date().toLocaleTimeString()
      },
      ...prev // Add new item at the top
    ]);
    setPendingCount(prev => prev + 1);

    // Start new recording immediately
    if (isRecording && !isPaused) {
      startNewRecordingSegment();
    }

    // Process the audio with n8n (run asynchronously, don't block)
    processSegmentWithN8N(segmentId, chunkNum, blob, entryId, recordingDuration);
  };

  // Process segment with n8n (runs independently, doesn't block)
  const processSegmentWithN8N = async (segmentId, chunkNum, blob, entryId, recordingDuration) => {
    try {
      const base64 = await blobToBase64(blob);
      const filename = `segment-${sessionId}-${chunkNum}.webm`;
      
      const roster = students.map(s => ({
        id: s.id,
        studentId: s.studentId,
        name: s.name,
        email: s.email
      }));
      
      const payload = {
        audio: {
          filename,
          mimeType: 'audio/webm',
          encoding: 'base64',
          data: base64
        },
        session: {
          id: sessionId || '',
          chunkNumber: chunkNum,
          assignment: assignmentName || '',
          teacherName: selectedTeacher?.name || '',
          teacherEmail: selectedTeacher?.email || '',
          teacherId: selectedTeacher?.id || '',
          sectionName: selectedSection?.name || '',
          sectionId: selectedSection?.id || ''
        },
        rubric: rubricItems,
        roster
      };
      
      console.log(`[Segment ${chunkNum}] Sending to n8n...`);
      
      const response = await fetch(CONFIG.N8N_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      
      console.log(`[Segment ${chunkNum}] Response status: ${response.status}`);
      
      if (!response.ok) {
        const errorText = await response.text().catch(() => 'Unknown error');
        console.error(`[Segment ${chunkNum}] Error response:`, errorText);
        throw new Error(`n8n webhook error (${response.status}): ${errorText}`);
      }
      
      const result = await response.json();
      console.log(`[Segment ${chunkNum}] Result:`, result);
      
      // Handle multiple students in one response - support multiple n8n formats
      let studentsData = [];
      
      // Format 1: n8n aggregate wraps in array with data property: [{data: [...]}]
      if (Array.isArray(result) && result.length > 0 && result[0].data && Array.isArray(result[0].data)) {
        studentsData = result[0].data;
        console.log(`[Segment ${chunkNum}] Received n8n aggregate format with ${studentsData.length} student(s)`);
      }
      // Format 2: Direct array: [{studentName, scores}, ...]
      else if (Array.isArray(result) && result.length > 0 && result[0].studentName) {
        studentsData = result;
        console.log(`[Segment ${chunkNum}] Received direct array with ${studentsData.length} student(s)`);
      }
      // Format 3: Object with students property: {students: [{...}, {...}]}
      else if (result.students && Array.isArray(result.students)) {
        studentsData = result.students;
        console.log(`[Segment ${chunkNum}] Received object format with ${studentsData.length} student(s)`);
      }
      // Format 4: Single student object: {studentName, scores}
      else if (result.studentName && result.scores) {
        studentsData = [result];
        console.log(`[Segment ${chunkNum}] Received single student`);
      }
      // Format 5: n8n aggregate single item with data property: {data: [...]}
      else if (result.data && Array.isArray(result.data)) {
        studentsData = result.data;
        console.log(`[Segment ${chunkNum}] Received n8n object format with ${studentsData.length} student(s)`);
      }
      // Format 6: Empty array (might happen with n8n)
      else if (Array.isArray(result) && result.length === 0) {
        studentsData = [];
        console.log(`[Segment ${chunkNum}] Received empty array`);
      }
      else {
        console.log(`[Segment ${chunkNum}] ⚠️ Unrecognized format:`, result);
      }
      
      console.log(`[Segment ${chunkNum}] Parsed ${studentsData.length} student(s) for processing`);
      
      if (studentsData.length > 0) {
        let transcriptLines = [];
        let matchedStudents = [];
        let gradeUpdates = {}; // Collect all grade updates
        let studentIdsToMove = []; // Collect student IDs to move to top
        
        studentsData.forEach((studentResult, idx) => {
          console.log(`[Segment ${chunkNum}] Processing student ${idx + 1}/${studentsData.length}:`, studentResult.studentName, 'ID:', studentResult.studentId);
          
          if (studentResult.studentName && studentResult.scores) {
            let student = null;
            
            // Try to match by student ID first
            if (studentResult.studentId) {
              student = students.find(s => String(s.studentId) === String(studentResult.studentId)) ||
                        students.find(s => s.id === studentResult.studentId);
              if (student) {
                console.log(`[Segment ${chunkNum}]   ✓ Matched by ID: ${student.name}`);
              } else {
                console.log(`[Segment ${chunkNum}]   ✗ No match by ID ${studentResult.studentId}`);
                // Try to list all student IDs for debugging
                console.log(`[Segment ${chunkNum}]   Available IDs:`, students.slice(0, 5).map(s => `${s.name}: ${s.studentId}`));
              }
            }
            
            // If not found, try to match by name
            if (!student && studentResult.studentName) {
              const target = String(studentResult.studentName).trim().toLowerCase();
              student = students.find(s => (s.name || '').trim().toLowerCase() === target);
              if (student) {
                console.log(`[Segment ${chunkNum}]   ✓ Matched by name: ${student.name}`);
              } else {
                console.log(`[Segment ${chunkNum}]   ✗ No match by name "${studentResult.studentName}"`);
              }
            }

            if (student) {
              const line = `${student.name}. ${Object.entries(studentResult.scores).map(([k, v]) => `${k} ${v}`).join(', ')}${studentResult.comments ? `. ${studentResult.comments}` : ''}`;
              transcriptLines.push(line);
              matchedStudents.push(student.name);
              studentIdsToMove.push(student.id);
              
              // Collect grade update for this student
              gradeUpdates[student.id] = {
                scores: studentResult.scores,
                comments: studentResult.comments || '',
                completed: true
              };
              
              console.log(`[Segment ${chunkNum}] ✅ Prepared grade for ${student.name}`, studentResult.scores);
            } else {
              transcriptLines.push(`${studentResult.studentName} (no match in roster)`);
              console.log(`[Segment ${chunkNum}] ❌ Student not in roster: ${studentResult.studentName}`);
            }
          }
        });
        
        // Apply all updates in a single coordinated batch
        if (Object.keys(gradeUpdates).length > 0) {
          console.log(`[Segment ${chunkNum}] ===== APPLYING ${Object.keys(gradeUpdates).length} GRADE UPDATES =====`);
          console.log(`[Segment ${chunkNum}] Students to update:`, matchedStudents);
          console.log(`[Segment ${chunkNum}] Grade data:`, gradeUpdates);
          
          // Update grades - single batch
          setGrades(prev => {
            const updated = { ...prev };
            Object.entries(gradeUpdates).forEach(([studentId, gradeData]) => {
              const studentName = students.find(s => s.id === studentId)?.name;
              console.log(`[Segment ${chunkNum}]   Setting grade for ${studentName} (${studentId}):`, gradeData);
              updated[studentId] = {
                scores: { ...(prev[studentId]?.scores || {}), ...gradeData.scores },
                comments: gradeData.comments || prev[studentId]?.comments || '',
                completed: true
              };
            });
            console.log(`[Segment ${chunkNum}] Updated grades state:`, Object.keys(updated).length, 'students');
            return updated;
          });
          
          // Update student order - move all graded students to top in reverse order
          setStudentOrder(prev => {
            const remaining = prev.filter(id => !studentIdsToMove.includes(id));
            const reordered = [...studentIdsToMove.reverse(), ...remaining];
            console.log(`[Segment ${chunkNum}] Reordered students, moved to top:`, studentIdsToMove.map(id => students.find(s => s.id === id)?.name));
            return reordered;
          });
          
          // Set current student to the last one processed
          if (matchedStudents.length > 0) {
            setCurrentStudent(matchedStudents[matchedStudents.length - 1]);
          }
        }
        
        // Update transcript with all students from this segment
        if (transcriptLines.length > 0) {
          // Format with line breaks for readability
          const formattedText = `📍 Segment ${chunkNum} (${(recordingDuration/1000).toFixed(1)}s)\n${transcriptLines.map(line => `  • ${line}`).join('\n')}`;
          
          // Add to TOP of transcript (newest first)
          setTranscript(prev => {
            // Remove processing placeholder if it exists
            const filtered = prev.filter(e => e.id !== entryId);
            // Add completed entry at top
            return [
              { 
                id: entryId, 
                text: formattedText, 
                isProcessing: false,
                segmentNumber: chunkNum,
                timestamp: new Date().toLocaleTimeString()
              },
              ...filtered
            ];
          });
          
          // Update recording segment status
          setRecordingSegments(prev => prev.map(seg => 
            seg.id === segmentId ? { 
              ...seg, 
              studentName: matchedStudents.length > 0 ? matchedStudents.join(', ') : studentsData.map(s => s.studentName).join(', '),
              status: 'completed' 
            } : seg
          ));
          
          // Update stored recording
          const recordingIndex = completedRecordingsRef.current.findIndex(r => r.id === segmentId);
          if (recordingIndex !== -1) {
            completedRecordingsRef.current[recordingIndex].studentName = matchedStudents.join(', ');
          }
          
          console.log(`[Segment ${chunkNum}] ===== SUMMARY: ${matchedStudents.length}/${studentsData.length} students matched and graded =====`);
        } else {
          setTranscript(prev => {
            const filtered = prev.filter(e => e.id !== entryId);
            return [
              { 
                id: entryId, 
                text: `📍 Segment ${chunkNum} - No students matched`, 
                isProcessing: false,
                segmentNumber: chunkNum,
                timestamp: new Date().toLocaleTimeString()
              },
              ...filtered
            ];
          });
          setRecordingSegments(prev => prev.map(seg => 
            seg.id === segmentId ? { ...seg, status: 'no-match' } : seg
          ));
        }
      } else {
        setTranscript(prev => {
          const filtered = prev.filter(e => e.id !== entryId);
          return [
            { 
              id: entryId, 
              text: `📍 Segment ${chunkNum} - Processed without grade data`, 
              isProcessing: false,
              segmentNumber: chunkNum,
              timestamp: new Date().toLocaleTimeString()
            },
            ...filtered
          ];
        });
        setRecordingSegments(prev => prev.map(seg => 
          seg.id === segmentId ? { ...seg, status: 'completed' } : seg
        ));
        console.log(`[Segment ${chunkNum}] Processed without grade data`);
      }
      
    } catch (err) {
      console.error(`[Segment ${chunkNum}] Processing error:`, err);
      const errorMessage = err.message.includes('n8n') 
        ? `n8n error on segment ${chunkNum}: ${err.message}`
        : `Processing error: ${err.message}`;
      setTranscript(prev => {
        const filtered = prev.filter(e => e.id !== entryId);
        return [
          { 
            id: entryId, 
            text: `❌ ${errorMessage}`, 
            isProcessing: false,
            timestamp: new Date().toLocaleTimeString()
          },
          ...filtered
        ];
      });
      setRecordingSegments(prev => prev.map(seg => 
        seg.id === segmentId ? { ...seg, status: 'error' } : seg
      ));
    } finally {
      setPendingCount(prev => Math.max(0, prev - 1));
      console.log(`[Segment ${chunkNum}] Processing complete`);
    }
  };

  const updateScore = (studentId, rubricName, value) => {
    setGrades(prev => ({
      ...prev,
      [studentId]: {
        ...prev[studentId],
        scores: { ...prev[studentId].scores, [rubricName]: value }

    }));

  const updateComments = (studentId, value) => {
    setGrades(prev => ({
      ...prev,
      [studentId]: { ...prev[studentId], comments: value }

  const calculateTotal = (studentGrade) => {
    return Object.values(studentGrade.scores).reduce((sum, score) => sum + (score || 0), 0);
  };

  const calculateMaxTotal = () => {
    return rubricItems.reduce((sum, item) => sum + item.maxPoints, 0);
  };

  const bumpStudentDown = (studentId) => {
    setStudentOrder(prev => {
      const idx = prev.indexOf(studentId);
      if (idx === -1) return prev; // not found
      
      // Remove student from current position
      const next = prev.filter(id => id !== studentId);
      
      // Add to the top (beginning) of the array
      return [studentId, ...next];
    });
  };

  const getInitials = (name) => {
    return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
  };

  const formatTime = (seconds) => {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  };

  const addRubricItem = () => {
    setRubricItems([...rubricItems, { name: `Criterion ${rubricItems.length + 1}`, maxPoints: 10 }]);
  };

  const updateRubricItem = (index, field, value) => {
    const updated = [...rubricItems];
    updated[index][field] = field === 'maxPoints' ? parseInt(value) || 0 : value;
    setRubricItems(updated);
  };

  const removeRubricItem = (index) => {
    if (rubricItems.length > 1) setRubricItems(rubricItems.filter((_, i) => i !== index));
  };

  const orderedStudents = useMemo(() => {
    return studentOrder.map(id => students.find(s => s.id === id)).filter(Boolean);
  }, [studentOrder, students]);

  const filteredTeachers = useMemo(() => {

  }, [teachers, teacherQuery]);

  const filteredSections = useMemo(() => {

    return sections.filter(s => s.name.toLowerCase().includes(q) || (s.sectionId || '').toLowerCase().includes(q));
  }, [sections, sectionQuery]);

  const toggleSort = (field) => {
    if (sortField === field) {
      setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
    } else {
      setSortField(field);
      setSortDirection('asc');
    }
  };

  const sortedStudentsForResults = useMemo(() => {
    const studentsWithGrades = students.map(student => {
      const grade = grades[student.id] || { scores: {}, comments: '', completed: false };
      return { ...student, grade, total: calculateTotal(grade) };
    });

    return studentsWithGrades.sort((a, b) => {
      let aVal, bVal;
      
      if (sortField === 'name') {
        aVal = a.name;
        bVal = b.name;
      } else if (sortField === 'total') {
        aVal = a.total;
        bVal = b.total;
      } else if (sortField === 'status') {
        aVal = a.grade.completed ? 1 : 0;
        bVal = b.grade.completed ? 1 : 0;
      } else {
        aVal = a.grade.scores[sortField] || 0;
        bVal = b.grade.scores[sortField] || 0;
      }

      if (typeof aVal === 'string') {
        return sortDirection === 'asc' 
          ? aVal.localeCompare(bVal)
          : bVal.localeCompare(aVal);
      } else {
        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
      }
    });
  }, [students, grades, sortField, sortDirection, rubricItems]);

  const uploadGradesToAirtable = async () => {
    if (isUploading) return;
    
    const completedGrades = Object.entries(grades).filter(([_, g]) => g.completed);
    if (completedGrades.length === 0) {
      alert('No completed grades to upload. Please complete at least one student grade.');
      return;
    }

    if (!confirm(`Upload ${completedGrades.length} completed grade(s) to Airtable?`)) {
      return;
    }

    setIsUploading(true);
    setUploadProgress({ current: 0, total: completedGrades.length });
    setError(null);

    let gradesSaved = false;
    
    try {
      const gradeRecordsToCreate = completedGrades.map(([studentId, gradeData]) => {
        const student = students.find(s => s.id === studentId);
        const total = calculateTotal(gradeData);
        
        return {
          fields: {
            [CONFIG.FIELDS.GRADES.ASSIGNMENT]: assignmentName,
            [CONFIG.FIELDS.GRADES.STUDENT]: [studentId],
            [CONFIG.FIELDS.GRADES.SECTION]: [selectedSection.id],
            [CONFIG.FIELDS.GRADES.COMMENTS]: gradeData.comments || '',
            [CONFIG.FIELDS.GRADES.FINAL_GRADE]: total
          }
        };
      });

      const gradeChunks = chunk(gradeRecordsToCreate, 10);
      const createdPairs = []; // { gradeRecordId, studentId, gradeData }

      // Create grade records with safe per-chunk mapping
      for (let i = 0; i < gradeChunks.length; i++) {
        const start = i * 10;
        const thisChunkCompleted = completedGrades.slice(start, start + gradeChunks[i].length);
        
        const response = await airtableRequest(CONFIG.TABLES.GRADES, {
          method: 'POST',
          body: JSON.stringify({ records: gradeChunks[i] })
        });
        
        // Map response records 1:1 with this chunk's completed grades
        response.records.forEach((rec, j) => {
          const [studentId, gradeData] = thisChunkCompleted[j] || [];
          if (studentId && gradeData) {
            createdPairs.push({ gradeRecordId: rec.id, studentId, gradeData });
          }
        });
        
        setUploadProgress({ 
          current: Math.min((i + 1) * 10, completedGrades.length), 
          total: completedGrades.length 
        });
      }

      gradesSaved = true;
      console.log(`Successfully created ${createdPairs.length} grade records`);

      // Build score rows from createdPairs
      const scoreRecordsToCreate = [];
      createdPairs.forEach(({ gradeRecordId, gradeData }) => {
        rubricItems.forEach(item => {
          const score = gradeData.scores[item.name];
          if (score !== undefined && score !== null && score !== '') {
            scoreRecordsToCreate.push({
              fields: {
                [CONFIG.FIELDS.GRADE_SCORES.GRADE]: [gradeRecordId],
                [CONFIG.FIELDS.GRADE_SCORES.LABEL]: item.name,
                [CONFIG.FIELDS.GRADE_SCORES.SCORE]: score,
                [CONFIG.FIELDS.GRADE_SCORES.MAX]: item.maxPoints
              }
            });
          }
        });
      });

      // Try to create score rows, but don't block results on error
      if (scoreRecordsToCreate.length > 0) {
        try {
          const scoreChunks = chunk(scoreRecordsToCreate, 10);
          for (let i = 0; i < scoreChunks.length; i++) {
            await airtableRequest(CONFIG.TABLES.GRADE_SCORES, {
              method: 'POST',
              body: JSON.stringify({ records: scoreChunks[i] })
            });
          }
          console.log(`Successfully created ${scoreRecordsToCreate.length} score records`);
        } catch (scoreErr) {
          console.error('Error creating score records:', scoreErr);
          setError(`Grades saved, but some score details failed: ${scoreErr.message}`);
        }
      }

      // Mark upload as complete - stay on review screen
      setUploadComplete(true);
      setIsUploading(false);
      console.log('✅ Upload complete! Grades saved to Airtable.');
      console.log('uploadComplete state set to TRUE');
      console.log('Current step:', step);
      
      // Force a re-render
      setTimeout(() => {
        console.log('Checking if upload badge is visible...');
        console.log('uploadComplete should be:', true);
      }, 100);
      
    } catch (err) {
      console.error('Upload error:', err);
      setError(`Failed to upload grades: ${err.message}`);
      alert(`Upload failed: ${err.message}`);
    } finally {
      setIsUploading(false);
    }
  };

  if (loading && step === 'teacher-select') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
        <div className="text-center">

        </div>
      </div>

  if (step === 'teacher-select') {

            <div className="mb-4">

              />

              {filteredTeachers.map(teacher => (
                <button

          </div>

  if (step === 'section-select') {

              <Icon name="arrow-left" className="w-4 h-4" />
              Back to Teachers

            <p className="text-gray-600 mb-6">Section: {selectedSection?.name} ({students.length} students)</p>
            
            <div className="mb-6">
              <label className="block text-sm font-medium text-gray-700 mb-2">Assignment Name</label>
              <input
                type="text"
                value={assignmentName}
                onChange={(e) => setAssignmentName(e.target.value)}

                <button onClick={addRubricItem} className="px-3 py-1 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 flex items-center gap-1">

                  Add Item

            >
              Start Grading Session
            </button>

        </div>
      </div>

  if (step === 'grading') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
        <div className="max-w-7xl mx-auto">
          <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
            <div className="flex items-center justify-between">
              <div>
                <h1 className="text-2xl font-bold text-gray-900">{assignmentName}</h1>
                <p className="text-sm text-gray-600">{selectedTeacher?.name} • {selectedSection?.name}</p>
              </div>
              <div className="flex items-center gap-4">
                {pendingCount > 0 && (
                  <div className="flex items-center gap-2 px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-sm font-medium">
                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-orange-600"></div>
                    {pendingCount} processing
                  </div>
                )}
                <button
                  onClick={() => setStep('review')}
                  disabled={Object.values(grades).filter(g => g.completed).length === 0}
                  className="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
                >
                  <Icon name="clipboard-check" className="w-4 h-4" />
                  Review & Upload
                </button>
                <button
                  onClick={async () => {
                    if (confirm('Exit grading session? Unsaved grades will be lost.')) {
                      if (isRecording) {
                        if (mediaStreamRef.current) {
                          mediaStreamRef.current.getTracks().forEach(track => track.stop());
                        }
                        setIsRecording(false);
                      }
                      setStep('teacher-select');
                      setSelectedTeacher(null);
                      setSelectedSection(null);
                      setStudents([]);
                      setGrades({});
                      setTranscript([]);
                      setRecordingSegments([]);
                      completedRecordingsRef.current = [];
                    }
                  }}
                  className="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors"
                >
                  Exit Session
                </button>
              </div>
            </div>
            {error && (
              <div className="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p className="text-sm text-red-600">{error}</p>
              </div>

            </div>
          </div>

          <div className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div className="overflow-x-auto">
              <table className="w-full">
                <thead className="bg-gray-50 border-b border-gray-200">
                  <tr>
                    <th 
                      onClick={() => toggleSort('name')}
                      className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none"
                    >
                      <div className="flex items-center gap-2">
                        Student Name
                        {sortField === 'name' && (
                          <Icon name={sortDirection === 'asc' ? 'arrow-up' : 'arrow-down'} className="w-4 h-4" />
                        )}
                      </div>
                    </th>
                    <th 
                      onClick={() => toggleSort('status')}
                      className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none"
                    >
                      <div className="flex items-center gap-2">
                        Status
                        {sortField === 'status' && (
                          <Icon name={sortDirection === 'asc' ? 'arrow-up' : 'arrow-down'} className="w-4 h-4" />
                        )}
                      </div>
                    </th>
                    {rubricItems.map(item => (
                      <th 
                        key={item.name}
                        onClick={() => toggleSort(item.name)}
                        className="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none"
                      >
                        <div className="flex items-center justify-center gap-2">
                          {item.name}
                          {sortField === item.name && (
                            <Icon name={sortDirection === 'asc' ? 'arrow-up' : 'arrow-down'} className="w-4 h-4" />
                          )}
                        </div>
                        <div className="text-xs font-normal text-gray-500 mt-1">/ {item.maxPoints}</div>
                      </th>
                    ))}
                    <th 
                      onClick={() => toggleSort('total')}
                      className="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none"
                    >
                      <div className="flex items-center justify-center gap-2">
                        Total
                        {sortField === 'total' && (
                          <Icon name={sortDirection === 'asc' ? 'arrow-up' : 'arrow-down'} className="w-4 h-4" />
                        )}
                      </div>
                      <div className="text-xs font-normal text-gray-500 mt-1">/ {maxTotal}</div>
                    </th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                      Comments
                    </th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {sortedStudentsForResults.map((student, idx) => {
                    const isCompleted = student.grade.completed;
                    const rowClass = isCompleted ? 'bg-green-50' : 'bg-white';
                    
                    return (
                      <tr key={student.id} className={`${rowClass} hover:bg-blue-50 transition-colors`}>
                        <td className="px-6 py-4 whitespace-nowrap">
                          <div className="flex items-center">
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center font-semibold text-sm ${isCompleted ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-600'}`}>
                              {getInitials(student.name)}
                            </div>
                            <div className="ml-3">
                              <div className="text-sm font-medium text-gray-900">{student.name}</div>
                              <div className="text-xs text-gray-500">ID: {student.studentId}</div>
                            </div>
                          </div>
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap">
                          {isCompleted ? (
                            <span className="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                              Graded
                            </span>
                          ) : (
                            <span className="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                              Not Graded
                            </span>
                          )}
                        </td>
                        {rubricItems.map(item => (
                          <td key={item.name} className="px-6 py-4 text-center whitespace-nowrap">
                            <span className={`text-sm font-semibold ${isCompleted ? 'text-gray-900' : 'text-gray-400'}`}>
                              {student.grade.scores[item.name] ?? '--'}
                            </span>
                          </td>
                        ))}
                        <td className="px-6 py-4 text-center whitespace-nowrap">
                          <span className={`text-lg font-bold ${isCompleted ? 'text-gray-900' : 'text-gray-400'}`}>
                            {isCompleted ? student.total : '--'}
                          </span>
                        </td>
                        <td className="px-6 py-4">
                          <div className="text-sm text-gray-700 max-w-xs truncate" title={student.grade.comments}>
                            {student.grade.comments || <span className="text-gray-400 italic">No comments</span>}
                          </div>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          </div>

          <div className="mt-6 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 className="text-lg font-semibold text-gray-900 mb-4">Summary Statistics</h2>
            <div className="grid grid-cols-4 gap-4">
              <div className="text-center p-4 bg-blue-50 rounded-lg">
                <p className="text-3xl font-bold text-blue-600">{completedCount}</p>
                <p className="text-sm text-gray-600 mt-1">Students Graded</p>
              </div>
              <div className="text-center p-4 bg-purple-50 rounded-lg">
                <p className="text-3xl font-bold text-purple-600">
                  {completedCount > 0 
                    ? Math.round(sortedStudentsForResults.filter(s => s.grade.completed).reduce((sum, s) => sum + s.total, 0) / completedCount)
                    : '--'}
                </p>
                <p className="text-sm text-gray-600 mt-1">Average Score</p>
              </div>
              <div className="text-center p-4 bg-green-50 rounded-lg">
                <p className="text-3xl font-bold text-green-600">
                  {completedCount > 0
                    ? Math.max(...sortedStudentsForResults.filter(s => s.grade.completed).map(s => s.total))
                    : '--'}
                </p>
                <p className="text-sm text-gray-600 mt-1">Highest Score</p>
              </div>
              <div className="text-center p-4 bg-orange-50 rounded-lg">
                <p className="text-3xl font-bold text-orange-600">
                  {completedCount > 0
                    ? Math.min(...sortedStudentsForResults.filter(s => s.grade.completed).map(s => s.total))
                    : '--'}
                </p>
                <p className="text-sm text-gray-600 mt-1">Lowest Score</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    );
  }

  // Fallback for unknown step
  console.log('Current step:', step);
  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6 flex items-center justify-center">
      <div className="bg-white rounded-lg shadow-lg p-8 max-w-md">
        <h2 className="text-xl font-bold text-gray-900 mb-4">Unknown Step: {step}</h2>
        <p className="text-gray-600 mb-4">Something went wrong. Current step is: "{step}"</p>
        <button
          onClick={() => {
            console.log('Resetting to teacher-select');
            setStep('teacher-select');
            setSelectedTeacher(null);
            setSelectedSection(null);
            setStudents([]);
            setGrades({});
            setTranscript([]);
            setRecordingSegments([]);
            completedRecordingsRef.current = [];
            setUploadComplete(false);
            setAssignmentName('');
            setSessionId(null);
          }}
          className="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"
        >
          Return to Start
        </button>
      </div>
    </div>
  );
}

ReactDOM.render(<GradingInterface />, document.getElementById('root'));
</script>
</body>
</html>
