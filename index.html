<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Grading Assistant</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef, useMemo } = React;

const CONFIG = {
  AIRTABLE_API_KEY: 'patCUB0HwqgJr9nOr.d93cc816ba0e0dc0c22bbe5eaada139d84f864256b401446d1c2726da1247b4f',
  AIRTABLE_BASE_ID: 'appTwYDVvnYPB8D2N',
  N8N_WEBHOOK_URL: 'https://kringuette0.app.n8n.cloud/webhook/voice-grader',
  TABLES: {
    TEACHERS: 'Teachers',
    SECTIONS: 'Master Sections',
    STUDENTS: 'Student Roster',
    GRADES: 'Grades',
    GRADE_SCORES: 'Grade Scores',
  },
  FIELDS: {
    TEACHERS: { NAME: 'Name', EMAIL: 'Email', FIRST_NAME: 'First Name', LAST_NAME: 'Last Name', SECTIONS: 'Master Sections' },
    SECTIONS: { NAME: 'Section Name', SECTION_ID: 'Section ID', TEACHER_LINK: 'Teacher Link', STUDENT_ROSTER: 'Student Roster' },
    STUDENTS: { NAME: 'Name', EMAIL: 'Email', ID: 'ID', SECTIONS: 'Master Sections' },
    GRADES: { ASSIGNMENT: 'Assignment', STUDENT: 'Student', COMMENTS: 'Comments', FINAL_GRADE: 'Final Grade', SECTION: 'Section' },
    GRADE_SCORES: { GRADE: 'Grade', LABEL: 'Label', SCORE: 'Score', MAX: 'Max Points' }
  }
};

const Icon = ({ name, className = "w-5 h-5" }) => {
  useEffect(() => { lucide.createIcons(); }, []);
  return React.createElement('i', { 'data-lucide': name, className });
};

const blobToBase64 = (blob) =>
  new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => {
      const res = reader.result || '';
      const base64 = String(res).includes(',') ? String(res).split(',')[1] : String(res);
      resolve(base64);
    };
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });

function chunk(arr, size = 10) {
  const out = [];
  for (let i = 0; i < arr.length; i += size) out.push(arr.slice(i, i + size));
  return out;
}

function GradingInterface() {
  const [step, setStep] = useState('teacher-select');
  const [isRecording, setIsRecording] = useState(false);
  const [isPaused, setIsPaused] = useState(false);
  const [recordingTime, setRecordingTime] = useState(0);

  const [teachers, setTeachers] = useState([]);
  const [teacherQuery, setTeacherQuery] = useState('');
  const [selectedTeacher, setSelectedTeacher] = useState(null);

  const [sections, setSections] = useState([]);
  const [sectionQuery, setSectionQuery] = useState('');
  const [selectedSection, setSelectedSection] = useState(null);

  const [students, setStudents] = useState([]);
  const [studentOrder, setStudentOrder] = useState([]);
  const [assignmentName, setAssignmentName] = useState('');
  const [rubricItems, setRubricItems] = useState([
    { name: 'Correctness', maxPoints: 25 },
    { name: 'Method', maxPoints: 25 },
    { name: 'Clarity', maxPoints: 25 },
    { name: 'Completeness', maxPoints: 25 }
  ]);
  const [grades, setGrades] = useState({});
  const [currentStudent, setCurrentStudent] = useState(null);

  const [transcript, setTranscript] = useState([]);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [editingStudent, setEditingStudent] = useState(null);
  const [editingField, setEditingField] = useState(null);
  const [sessionId, setSessionId] = useState(null);
  const [micError, setMicError] = useState(null);

  const [pendingCount, setPendingCount] = useState(0);
  const chunkIdRef = useRef(0);
  const isFlushingRef = useRef(false);

  const [isUploading, setIsUploading] = useState(false);
  const [uploadProgress, setUploadProgress] = useState({ current: 0, total: 0 });
  const [uploadComplete, setUploadComplete] = useState(false);

  const [sortField, setSortField] = useState('name');
  const [sortDirection, setSortDirection] = useState('asc');

  // NEW: Continuous recording refs
  const mediaRecorderRef = useRef(null);
  const mediaStreamRef = useRef(null);
  const allRecordedChunksRef = useRef([]); // Store ALL chunks for final export
  const processingChunksRef = useRef([]); // Temporary chunks for spacebar processing
  const lastChunkTimeRef = useRef(0); // Track when last chunk was sent
  const MIN_CHUNK_INTERVAL_MS = 2000; // Minimum 2 seconds between chunks

  useEffect(() => {
    if (CONFIG.AIRTABLE_API_KEY === 'YOUR_AIRTABLE_API_KEY_HERE') {
      setError('Please configure your Airtable API key in the CONFIG section.');
    }
    loadTeachersFromAirtable();
  }, []);

  useEffect(() => {
    let interval;
    if (isRecording && !isPaused) {
      interval = setInterval(() => setRecordingTime(prev => prev + 1), 1000);
    }
    return () => clearInterval(interval);
  }, [isRecording, isPaused]);

  useEffect(() => {
    const handleKeyPress = (e) => {
      const tag = (e.target.tagName || '').toLowerCase();
      const isTyping = tag === 'input' || tag === 'textarea' || e.target.isContentEditable;
      if (isTyping) return;
      if (e.code === 'Space' && isRecording && !isPaused && !editingStudent) {
        e.preventDefault();
        sendChunkToWebhook(); // Just send, don't stop recording
      }
    };
    window.addEventListener('keydown', handleKeyPress);
    return () => window.removeEventListener('keydown', handleKeyPress);
  }, [isRecording, isPaused, editingStudent, rubricItems, students, grades, selectedTeacher, selectedSection, assignmentName, sessionId]);

  const airtableRequest = async (endpoint, options = {}) => {
    const url = `https://api.airtable.com/v0/${CONFIG.AIRTABLE_BASE_ID}/${endpoint}`;
    const response = await fetch(url, {
      ...options,
      headers: {
        'Authorization': `Bearer ${CONFIG.AIRTABLE_API_KEY}`,
        'Content-Type': 'application/json',
        ...options.headers
      }
    });
    if (!response.ok) throw new Error(`Airtable API error: ${response.status} ${response.statusText}`);
    return response.json();
  };

  const loadTeachersFromAirtable = async () => {
    setLoading(true);
    setError(null);
    try {
      const data = await airtableRequest(CONFIG.TABLES.TEACHERS);
      const teachersList = (data.records || []).map(record => ({
        id: record.id,
        name: record.fields[CONFIG.FIELDS.TEACHERS.NAME]
          || `${record.fields[CONFIG.FIELDS.TEACHERS.FIRST_NAME] || ''} ${record.fields[CONFIG.FIELDS.TEACHERS.LAST_NAME] || ''}`.trim(),
        email: record.fields[CONFIG.FIELDS.TEACHERS.EMAIL]
      })).sort((a,b) => a.name.localeCompare(b.name));
      setTeachers(teachersList);
    } catch (err) {
      console.error('Error loading teachers:', err);
      setError('Failed to load teachers. Check configuration.');
    } finally {
      setLoading(false);
    }
  };

  const selectTeacher = async (teacher) => {
    setSelectedTeacher(teacher);
    setLoading(true);
    setStep('section-select');
    setError(null);
    try {
      const teacherData = await airtableRequest(`${CONFIG.TABLES.TEACHERS}/${teacher.id}`);
      const sectionIds = teacherData.fields[CONFIG.FIELDS.TEACHERS.SECTIONS] || [];
      if (sectionIds.length === 0) {
        setError(`No sections found for ${teacher.name}. Check if this teacher has sections linked in Airtable.`);
        setSections([]);
        setLoading(false);
        return;
      }
      const sectionsPromises = sectionIds.map(id => airtableRequest(`${CONFIG.TABLES.SECTIONS}/${id}`));
      const sectionsData = await Promise.all(sectionsPromises);
      const sectionsList = sectionsData.map(data => ({
        id: data.id,
        name: data.fields[CONFIG.FIELDS.SECTIONS.NAME] || 'Unnamed Section',
        sectionId: data.fields[CONFIG.FIELDS.SECTIONS.SECTION_ID],
        studentCount: data.fields[CONFIG.FIELDS.SECTIONS.STUDENT_ROSTER]?.length || 0
      }))
      .sort((a,b) => a.name.localeCompare(b.name));
      setSections(sectionsList);
    } catch (err) {
      console.error('Error loading sections:', err);
      setError(`Failed to load sections: ${err.message}`);
    } finally {
      setLoading(false);
    }
  };

  const selectSection = async (section) => {
    setSelectedSection(section);
    setLoading(true);
    setStep('assignment-setup');
    setError(null);
    try {
      const sectionData = await airtableRequest(`${CONFIG.TABLES.SECTIONS}/${section.id}`);
      const studentIds = sectionData.fields[CONFIG.FIELDS.SECTIONS.STUDENT_ROSTER] || [];
      const studentsPromises = studentIds.map(id => airtableRequest(`${CONFIG.TABLES.STUDENTS}/${id}`));
      const studentsData = await Promise.all(studentsPromises);
      const studentsList = studentsData.map(data => ({
        id: data.id,
        name: data.fields[CONFIG.FIELDS.STUDENTS.NAME],
        email: data.fields[CONFIG.FIELDS.STUDENTS.EMAIL],
        studentId: data.fields[CONFIG.FIELDS.STUDENTS.ID]?.toString() || 'N/A'
      }));
      setStudents(studentsList);
      setStudentOrder(studentsList.map(s => s.id));
      const initialGrades = {};
      studentsList.forEach(student => {
        initialGrades[student.id] = { scores: {}, comments: '', completed: false };
      });
      setGrades(initialGrades);
    } catch (err) {
      console.error('Error loading students:', err);
      setError('Failed to load students.');
    } finally {
      setLoading(false);
    }
  };

  const startGradingSession = async () => {
    if (!assignmentName.trim()) {
      alert('Please enter an assignment name.');
      return;
    }
    setSessionId(Date.now().toString());
    setStep('grading');
  };

  // NEW: Start continuous recording
  const startRecording = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaStreamRef.current = stream;
      const recorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
      mediaRecorderRef.current = recorder;
      
      allRecordedChunksRef.current = [];
      processingChunksRef.current = [];
      lastChunkTimeRef.current = 0; // Reset timing
      
      recorder.ondataavailable = (e) => {
        if (e.data && e.data.size > 0) {
          allRecordedChunksRef.current.push(e.data); // Store for final export
          processingChunksRef.current.push(e.data); // Store for spacebar processing
        }
      };
      
      // Request data every 500ms to ensure we have enough audio
      recorder.start(500);
      setIsRecording(true);
      setIsPaused(false);
      setRecordingTime(0);
      setMicError(null);
    } catch (err) {
      console.error('Microphone error:', err);
      setMicError('Microphone access denied');
    }
  };

  // NEW: Pause recording
  const pauseRecording = () => {
    if (mediaRecorderRef.current && mediaRecorderRef.current.state === 'recording') {
      mediaRecorderRef.current.pause();
      setIsPaused(true);
    }
  };

  // NEW: Resume recording
  const resumeRecording = () => {
    if (mediaRecorderRef.current && mediaRecorderRef.current.state === 'paused') {
      mediaRecorderRef.current.resume();
      setIsPaused(false);
    }
  };

  // NEW: Finish and export recording
  const finishRecording = async () => {
    if (!mediaRecorderRef.current) return;
    
    return new Promise((resolve) => {
      const rec = mediaRecorderRef.current;
      rec.onstop = async () => {
        if (mediaStreamRef.current) {
          mediaStreamRef.current.getTracks().forEach(track => track.stop());
          mediaStreamRef.current = null;
        }
        
        // Create final audio file from all recorded chunks
        if (allRecordedChunksRef.current.length > 0) {
          const fullBlob = new Blob(allRecordedChunksRef.current, { type: 'audio/webm' });
          const url = URL.createObjectURL(fullBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${assignmentName.replace(/\s+/g, '_')}_${sessionId}.webm`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }
        
        setIsRecording(false);
        setIsPaused(false);
        mediaRecorderRef.current = null;
        resolve();
      };
      rec.stop();
    });
  };

  // NEW: Send chunk to webhook (triggered by spacebar)
  const sendChunkToWebhook = async () => {
    const now = Date.now();
    const timeSinceLastChunk = now - lastChunkTimeRef.current;
    
    if (isFlushingRef.current) {
      console.log('Already processing a chunk, skipping...');
      setTranscript(prev => [...prev, { 
        id: Date.now(), 
        text: '⚠️ Still processing previous chunk. Please wait...', 
        isProcessing: false 
      }]);
      return;
    }
    
    // Check minimum time between chunks
    if (lastChunkTimeRef.current !== 0 && timeSinceLastChunk < MIN_CHUNK_INTERVAL_MS) {
      const waitTime = Math.ceil((MIN_CHUNK_INTERVAL_MS - timeSinceLastChunk) / 1000);
      console.log(`Too soon since last chunk. Need to wait ${waitTime} more seconds`);
      setTranscript(prev => [...prev, { 
        id: Date.now(), 
        text: `⚠️ Please wait ${waitTime} more second(s) before sending next chunk. Keep speaking!`, 
        isProcessing: false 
      }]);
      return;
    }
    
    if (processingChunksRef.current.length === 0) {
      console.log('No audio chunks to process yet');
      setTranscript(prev => [...prev, { 
        id: Date.now(), 
        text: '⚠️ No audio captured yet. Speak for a few seconds before pressing spacebar.', 
        isProcessing: false 
      }]);
      return;
    }

    isFlushingRef.current = true;

    const chunksToSend = [...processingChunksRef.current];
    processingChunksRef.current = []; // Clear processing buffer
    lastChunkTimeRef.current = now; // Update last chunk time
    
    const chunkNum = ++chunkIdRef.current;
    const blob = new Blob(chunksToSend, { type: 'audio/webm' });
    
    // More strict size validation - WebM header is ~50 bytes, audio should be much larger
    if (blob.size < 5000) { // Require at least 5KB of data
      console.log('Blob too small, only:', blob.size, 'bytes');
      isFlushingRef.current = false;
      setTranscript(prev => [...prev, { 
        id: Date.now(), 
        text: `⚠️ Audio chunk too small (${blob.size} bytes). Speak for at least 2-3 seconds before pressing spacebar.`, 
        isProcessing: false 
      }]);
      return;
    }
    
    const entryId = Date.now();
    
    console.log(`[Chunk ${chunkNum}] Preparing to send, size: ${Math.round(blob.size / 1024)}KB, chunks count: ${chunksToSend.length}, time since last: ${(timeSinceLastChunk/1000).toFixed(1)}s`);
    setTranscript(prev => [...prev, { id: entryId, text: `⏳ Processing chunk ${chunkNum}... (${Math.round(blob.size / 1024)}KB)`, isProcessing: true }]);
    setPendingCount(prev => prev + 1);

    try {
      const base64 = await blobToBase64(blob);
      const filename = `chunk-${sessionId}-${chunkNum}.webm`;
      
      const roster = students.map(s => ({
        id: s.id,
        studentId: s.studentId,
        name: s.name,
        email: s.email
      }));
      
      const payload = {
        audio: {
          filename,
          mimeType: 'audio/webm',
          encoding: 'base64',
          data: base64
        },
        session: {
          id: sessionId || '',
          chunkNumber: chunkNum,
          assignment: assignmentName || '',
          teacherName: selectedTeacher?.name || '',
          teacherEmail: selectedTeacher?.email || '',
          teacherId: selectedTeacher?.id || '',
          sectionName: selectedSection?.name || '',
          sectionId: selectedSection?.id || ''
        },
        rubric: rubricItems,
        roster
      };
      
      console.log(`[Chunk ${chunkNum}] Sending to n8n...`);
      
      const response = await fetch(CONFIG.N8N_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      
      console.log(`[Chunk ${chunkNum}] Response status: ${response.status}`);
      
      if (!response.ok) {
        const errorText = await response.text().catch(() => 'Unknown error');
        console.error(`[Chunk ${chunkNum}] Error response:`, errorText);
        throw new Error(`n8n webhook error (${response.status}): ${errorText}`);
      }
      
      const result = await response.json();
      console.log(`[Chunk ${chunkNum}] Result:`, result);
      
      if (result && (result.studentName || result.studentId) && result.scores) {
        let student = null;
        if (result.studentId) {
          student = students.find(s => s.studentId?.toString() === String(result.studentId)) ||
                    students.find(s => s.id === result.studentId);
        }
        if (!student && result.studentName) {
          const target = String(result.studentName).trim().toLowerCase();
          student = students.find(s => (s.name || '').trim().toLowerCase() === target);
        }

        if (student) {
          const line = `${student.name}. ${Object.entries(result.scores).map(([k, v]) => `${k} ${v}`).join(', ')}${result.comments ? `. ${result.comments}` : ''}`;
          setTranscript(prev => prev.map(e => e.id === entryId ? { ...e, text: line, isProcessing: false } : e));
          
          setGrades(prev => ({
            ...prev,
            [student.id]: {
              scores: { ...prev[student.id].scores, ...result.scores },
              comments: result.comments || prev[student.id].comments,
              completed: true
            }
          }));
          setCurrentStudent(student.name);
          bumpStudentDown(student.id);
          console.log(`[Chunk ${chunkNum}] Successfully processed for ${student.name}`);
        } else {
          setTranscript(prev => prev.map(e => e.id === entryId ? { ...e, text: result.transcript || `Processed chunk ${chunkNum} (no matching student found).`, isProcessing: false } : e));
          console.log(`[Chunk ${chunkNum}] Processed but no student match found`);
        }
      } else {
        setTranscript(prev => prev.map(e => e.id === entryId ? { ...e, text: result.transcript || `Chunk ${chunkNum} processed.`, isProcessing: false } : e));
        console.log(`[Chunk ${chunkNum}] Processed without grade data`);
      }
      
    } catch (err) {
      console.error(`[Chunk ${chunkNum}] Processing error:`, err);
      const errorMessage = err.message.includes('n8n') 
        ? `n8n error on chunk ${chunkNum}. Check workflow logs: ${err.message}`
        : `Processing error: ${err.message}`;
      setTranscript(prev => prev.map(e => e.id === entryId ? { ...e, text: `❌ ${errorMessage}`, isProcessing: false } : e));
    } finally {
      setPendingCount(prev => Math.max(0, prev - 1));
      // Add a small delay before allowing next chunk to prevent overwhelming n8n
      await new Promise(resolve => setTimeout(resolve, 500));
      isFlushingRef.current = false;
      console.log(`[Chunk ${chunkNum}] Processing complete, ready for next chunk`);
    }
  };

  const updateScore = (studentId, rubricName, value) => {
    setGrades(prev => ({
      ...prev,
      [studentId]: {
        ...prev[studentId],
        scores: { ...prev[studentId].scores, [rubricName]: value }
      }
    }));
  };

  const updateComments = (studentId, value) => {
    setGrades(prev => ({
      ...prev,
      [studentId]: { ...prev[studentId], comments: value }
    }));
  };

  const calculateTotal = (studentGrade) => {
    return Object.values(studentGrade.scores).reduce((sum, score) => sum + (score || 0), 0);
  };

  const calculateMaxTotal = () => {
    return rubricItems.reduce((sum, item) => sum + item.maxPoints, 0);
  };

  const bumpStudentDown = (studentId) => {
    setStudentOrder(prev => {
      const idx = prev.indexOf(studentId);
      if (idx === -1 || idx === prev.length - 1) return prev;
      const next = [...prev];
      [next[idx], next[idx + 1]] = [next[idx + 1], next[idx]];
      return next;
    });
  };

  const getInitials = (name) => {
    return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
  };

  const formatTime = (seconds) => {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  };

  const addRubricItem = () => {
    setRubricItems([...rubricItems, { name: `Criterion ${rubricItems.length + 1}`, maxPoints: 10 }]);
  };

  const updateRubricItem = (index, field, value) => {
    const updated = [...rubricItems];
    updated[index][field] = field === 'maxPoints' ? parseInt(value) || 0 : value;
    setRubricItems(updated);
  };

  const removeRubricItem = (index) => {
    if (rubricItems.length > 1) setRubricItems(rubricItems.filter((_, i) => i !== index));
  };

  const orderedStudents = useMemo(() => {
    return studentOrder.map(id => students.find(s => s.id === id)).filter(Boolean);
  }, [studentOrder, students]);

  const filteredTeachers = useMemo(() => {
    const q = teacherQuery.toLowerCase();
    return teachers.filter(t => t.name.toLowerCase().includes(q) || (t.email || '').toLowerCase().includes(q));
  }, [teachers, teacherQuery]);

  const filteredSections = useMemo(() => {
    const q = sectionQuery.toLowerCase();
    return sections.filter(s => s.name.toLowerCase().includes(q) || (s.sectionId || '').toLowerCase().includes(q));
  }, [sections, sectionQuery]);

  const toggleSort = (field) => {
    if (sortField === field) {
      setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
    } else {
      setSortField(field);
      setSortDirection('asc');
    }
  };

  const sortedStudentsForResults = useMemo(() => {
    const studentsWithGrades = students.map(student => {
      const grade = grades[student.id] || { scores: {}, comments: '', completed: false };
      return { ...student, grade, total: calculateTotal(grade) };
    });

    return studentsWithGrades.sort((a, b) => {
      let aVal, bVal;
      
      if (sortField === 'name') {
        aVal = a.name;
        bVal = b.name;
      } else if (sortField === 'total') {
        aVal = a.total;
        bVal = b.total;
      } else if (sortField === 'status') {
        aVal = a.grade.completed ? 1 : 0;
        bVal = b.grade.completed ? 1 : 0;
      } else {
        aVal = a.grade.scores[sortField] || 0;
        bVal = b.grade.scores[sortField] || 0;
      }

      if (typeof aVal === 'string') {
        return sortDirection === 'asc' 
          ? aVal.localeCompare(bVal)
          : bVal.localeCompare(aVal);
      } else {
        return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
      }
    });
  }, [students, grades, sortField, sortDirection, rubricItems]);

  const uploadGradesToAirtable = async () => {
    if (isUploading) return;
    
    const completedGrades = Object.entries(grades).filter(([_, g]) => g.completed);
    if (completedGrades.length === 0) {
      alert('No completed grades to upload. Please complete at least one student grade.');
      return;
    }

    if (!confirm(`Upload ${completedGrades.length} completed grade(s) to Airtable?`)) {
      return;
    }

    setIsUploading(true);
    setUploadProgress({ current: 0, total: completedGrades.length });
    setError(null);

    try {
      const gradeRecordsToCreate = completedGrades.map(([studentId, gradeData]) => {
        const student = students.find(s => s.id === studentId);
        const total = calculateTotal(gradeData);
        
        return {
          fields: {
            [CONFIG.FIELDS.GRADES.ASSIGNMENT]: assignmentName,
            [CONFIG.FIELDS.GRADES.STUDENT]: [studentId],
            [CONFIG.FIELDS.GRADES.SECTION]: [selectedSection.id],
            [CONFIG.FIELDS.GRADES.COMMENTS]: gradeData.comments || '',
            [CONFIG.FIELDS.GRADES.FINAL_GRADE]: total
          }
        };
      });

      const gradeChunks = chunk(gradeRecordsToCreate, 10);
      const createdGradeRecords = [];

      for (let i = 0; i < gradeChunks.length; i++) {
        const response = await airtableRequest(CONFIG.TABLES.GRADES, {
          method: 'POST',
          body: JSON.stringify({ records: gradeChunks[i] })
        });
        createdGradeRecords.push(...response.records);
        setUploadProgress({ current: Math.min((i + 1) * 10, completedGrades.length), total: completedGrades.length });
      }

      const scoreRecordsToCreate = [];
      
      createdGradeRecords.forEach((gradeRecord, idx) => {
        const [studentId, gradeData] = completedGrades[idx];
        
        rubricItems.forEach(item => {
          const score = gradeData.scores[item.name];
          if (score !== undefined && score !== null && score !== '') {
            scoreRecordsToCreate.push({
              fields: {
                [CONFIG.FIELDS.GRADE_SCORES.GRADE]: [gradeRecord.id],
                [CONFIG.FIELDS.GRADE_SCORES.LABEL]: item.name,
                [CONFIG.FIELDS.GRADE_SCORES.SCORE]: score,
                [CONFIG.FIELDS.GRADE_SCORES.MAX]: item.maxPoints
              }
            });
          }
        });
      });

      if (scoreRecordsToCreate.length > 0) {
        const scoreChunks = chunk(scoreRecordsToCreate, 10);
        for (let i = 0; i < scoreChunks.length; i++) {
          await airtableRequest(CONFIG.TABLES.GRADE_SCORES, {
            method: 'POST',
            body: JSON.stringify({ records: scoreChunks[i] })
          });
        }
      }

      setUploadComplete(true);
      setStep('results');
      
    } catch (err) {
      console.error('Upload error:', err);

                    <th 
                      onClick={() => toggleSort('total')}
                      className="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 select-none"
                    >
                      <div className="flex items-center justify-center gap-2">
                        Total
                        {sortField === 'total' && (
                          <Icon name={sortDirection === 'asc' ? 'arrow-up' : 'arrow-down'} className="w-4 h-4" />
                        )}
                      </div>
                      <div className="text-xs font-normal text-gray-500 mt-1">/ {maxTotal}</div>
                    </th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                      Comments
                    </th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {sortedStudentsForResults.map((student, idx) => {
                    const isCompleted = student.grade.completed;
                    const rowClass = isCompleted ? 'bg-green-50' : 'bg-white';
                    
                    return (
                      <tr key={student.id} className={`${rowClass} hover:bg-blue-50 transition-colors`}>
                        <td className="px-6 py-4 whitespace-nowrap">
                          <div className="flex items-center">
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center font-semibold text-sm ${isCompleted ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-600'}`}>
                              {getInitials(student.name)}
                            </div>
                            <div className="ml-3">
                              <div className="text-sm font-medium text-gray-900">{student.name}</div>
                              <div className="text-xs text-gray-500">ID: {student.studentId}</div>
                            </div>
                          </div>
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap">
                          {isCompleted ? (
                            <span className="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                              Graded
                            </span>
                          ) : (
                            <span className="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                              Not Graded
                            </span>
                          )}
                        </td>
                        {rubricItems.map(item => (
                          <td key={item.name} className="px-6 py-4 text-center whitespace-nowrap">
                            <span className={`text-sm font-semibold ${isCompleted ? 'text-gray-900' : 'text-gray-400'}`}>
                              {student.grade.scores[item.name] ?? '--'}
                            </span>
                          </td>
                        ))}
                        <td className="px-6 py-4 text-center whitespace-nowrap">
                          <span className={`text-lg font-bold ${isCompleted ? 'text-gray-900' : 'text-gray-400'}`}>
                            {isCompleted ? student.total : '--'}
                          </span>
                        </td>
                        <td className="px-6 py-4">
                          <div className="text-sm text-gray-700 max-w-xs truncate" title={student.grade.comments}>
                            {student.grade.comments || <span className="text-gray-400 italic">No comments</span>}
                          </div>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          </div>

          <div className="mt-6 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 className="text-lg font-semibold text-gray-900 mb-4">Summary Statistics</h2>
            <div className="grid grid-cols-4 gap-4">
              <div className="text-center p-4 bg-blue-50 rounded-lg">
                <p className="text-3xl font-bold text-blue-600">{completedCount}</p>
                <p className="text-sm text-gray-600 mt-1">Students Graded</p>
              </div>
              <div className="text-center p-4 bg-purple-50 rounded-lg">
                <p className="text-3xl font-bold text-purple-600">
                  {completedCount > 0 
                    ? Math.round(sortedStudentsForResults.filter(s => s.grade.completed).reduce((sum, s) => sum + s.total, 0) / completedCount)
                    : '--'}
                </p>
                <p className="text-sm text-gray-600 mt-1">Average Score</p>
              </div>
              <div className="text-center p-4 bg-green-50 rounded-lg">
                <p className="text-3xl font-bold text-green-600">
                  {completedCount > 0
                    ? Math.max(...sortedStudentsForResults.filter(s => s.grade.completed).map(s => s.total))
                    : '--'}
                </p>
                <p className="text-sm text-gray-600 mt-1">Highest Score</p>
              </div>
              <div className="text-center p-4 bg-orange-50 rounded-lg">
                <p className="text-3xl font-bold text-orange-600">
                  {completedCount > 0
                    ? Math.min(...sortedStudentsForResults.filter(s => s.grade.completed).map(s => s.total))
                    : '--'}
                </p>
                <p className="text-sm text-gray-600 mt-1">Lowest Score</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    );
  }

  return null;
}

ReactDOM.render(<GradingInterface />, document.getElementById('root'));
</script>
</body>
</html>
